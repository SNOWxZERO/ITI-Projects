{% extends "base.html" %}
{% block title %}Register Â· MarketPlace{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg border border-light-teal">
    <h1 class="text-3xl font-bold text-deep-blue mb-6 text-center">Register</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label class="block text-sm font-semibold text-deep-blue mb-2">Username</label>
            {{ form.username }}
        </div>
        <div>
            <label class="block text-sm font-semibold text-deep-blue mb-2">Email</label>
            {{ form.email }}
        </div>
        <div>
            <label class="block text-sm font-semibold text-deep-blue mb-2">Password</label>
            {{ form.password1 }}
        </div>
        <div>
            <label class="block text-sm font-semibold text-deep-blue mb-2">Confirm Password</label>
            {{ form.password2 }}
        </div>
        <button type="submit" class="w-full px-6 py-2 rounded-lg bg-teal text-white font-semibold">Register</button>
    </form>
    <div class="mt-6 text-center text-teal">
        Already have an account? <a href="{% url 'login' %}" class="underline hover:text-deep-blue">Sign In</a>
    </div>
</div>
{% endblock %}
