{% extends "base.html" %}
{% block title %}Sign In Â· MarketPlace{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg border border-light-teal">
    <h1 class="text-3xl font-bold text-deep-blue mb-6 text-center">Sign In</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label class="block text-sm font-semibold text-deep-blue mb-2">Username</label>
            {{ form.username }}
        </div>
        <div>
            <label class="block text-sm font-semibold text-deep-blue mb-2">Password</label>
            {{ form.password }}
        </div>
        <button type="submit" class="w-full px-6 py-2 rounded-lg bg-teal text-white font-semibold">Sign In</button>
    </form>
    <div class="mt-6 text-center text-teal">
        Don't have an account? <a href="{% url 'register' %}" class="underline hover:text-deep-blue">Register</a>
    </div>
</div>
{% endblock %}
