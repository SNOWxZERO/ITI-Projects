{% extends "base.html" %}
{% block title %}Delete {{ category.name }} · MarketPlace{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto">
    <div class="bg-white p-6 rounded-2xl shadow-lg border border-light-teal text-center">
        <div class="text-4xl text-red-500 mb-4">⚠️</div>
        <h2 class="text-2xl font-bold text-deep-blue mb-2">Delete Category</h2>
        <p class="text-teal mb-4">Are you sure you want to delete <strong>{{ category.name }}</strong>?</p>
        <form method="post" class="flex gap-4 justify-center">
            {% csrf_token %}
            <button type="submit" class="px-6 py-2 rounded-lg bg-red-500 text-white">Yes, delete</button>
            <a href="{% url 'categories:detail' category.pk %}"
                class="px-6 py-2 rounded-lg bg-light-teal text-deep-blue">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
